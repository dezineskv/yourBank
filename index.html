<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<!-- container -->
    <div class="container">
<!-- login area -->
        <div id="login-area">
            <h1 class="text-center">Welcome to Your Bank</h1>
            <div class="submit-area text-center">
                
            <br>
            <button type="button" class="btn btn-primary" id="login-btn">Enter</button>
            </div>
        </div>
<!-- transaction area -->
        <div id="transaction-area">
            <h1 class="text-center">Bank Transactions</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h4>Deposit</h4>
                        <h2>$<span id="depositAdd">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                     <div class="withdraw status">
                         <h4>Withdraw</h4>
                         <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                         <h4>Balance</h4>
                        <h2>$<span id="currentBalance">00</span></h2>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                         <input type="text" id="depositAmount" class="form-control" placeholder="Type your deposit amount">
                        <br>
                        <button id="depositBtn" type="button" class="btn btn-primary">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" id="withdrawAmount" class="form-control" placeholder="Type your withdraw amount">
                        <br>
                        <button id="withdrawBtn" type="button" class="btn btn-primary">Withdraw</button>
                    </div>
                </div>
            </div>              
         </div>
    </div>
    <script src="./myBank.js"></script>
</body>
</html>
